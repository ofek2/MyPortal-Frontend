# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Shared tags
  imageRepository: 'front'
  dockerfilePath: '$(Build.SourcesDirectory)/prod.Dockerfile'
  tag: '$(Build.BuildId)'
  
  # TEST environment tags
  dockerRegistryServiceConnection: '615829c9-3fda-4c2d-9f7a-aaa62cf6c080'

  # Digital tags
  digitalacr: 'digitalacr'
  Digital-imageRepository: 'myportal/client'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: TEST ACR - Build and push an image to container registry - 
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    # Login Deploy to Digital
    - task: Docker@2
      displayName: Login to Digital ACR
      inputs:
        command: login
        containerRegistry: $(digitalacr)

    - task: Docker@2
      displayName: Digital ACR - Build and push an image to container registry - 
      inputs:
        command: buildAndPush
        repository: $(Digital-imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(digitalacr)
        tags: |
          $(tag)